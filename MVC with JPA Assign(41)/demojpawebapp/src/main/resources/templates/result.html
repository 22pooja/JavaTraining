<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  
    <title>Signup result</title>
</head>
<body>
<h1>Signup result</h1>
<table border="1">
<tr th:each="user:${users}">
  <td th:text="${user.id}"></td>
  <td th:text="${user.username}"></td>
  <td th:text="${user.pass}"></td>
   <td th:text="${user.email}"></td>
   </table>
</body>
</html>
